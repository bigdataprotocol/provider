apiVersion: apps/v1
kind: Deployment
metadata:
  name: 'provider-{{ .Env.CHAIN }}'
  labels:
    chain: '{{ .Env.CHAIN }}'
spec:
  selector:
    matchLabels:
      app: 'provider-{{ .Env.CHAIN }}'
  replicas: 2
  template:
    spec:
      containers:
      - name: 'provider-{{ .Env.CHAIN }}'
        image: '{{ .Env.IMAGE_URL }}'
        resources:
            limits:
              cpu: 800m
              memory: 800Mi
            requests:
              cpu: 800m
              memory: 800Mi
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: 'provider-{{ .Env.CHAIN }}'
  labels:
    chain: '{{ .Env.CHAIN }}'
spec:
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageUtilization: 70
